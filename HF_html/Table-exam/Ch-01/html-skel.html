<html> <!-- html 시작을 알림 -->
  <head> <!-- head 시작을 알림 -->
     <title>브라우저 헤드 제목</title>
  </head> <!-- head 끝을 알림 -->
  <body> <!-- html의 본문 시작 -->
    <h1>h1의 큰 제목</h1> <!-- 주제목 -->
    <img src="drinks.gif"> <!-- 이미지 삽입 -->
    <p> <!-- 문단 -->
      내용 블라블라 <br />
      내용 <em>강조하는 부분은 이렇게 뉘어진다</em><br /> <!-- em은 강조 br은 줄바꿈 -->
      강조이후 블라블라
    </p>
    <h2>h2의 부제목</h2> <!-- 부 제목 -->
    <p>
      부제목의 내용 블라블라
    </p>
  </body>
</html> <!-- html 끝을 알림 -->
