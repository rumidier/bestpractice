<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
  <title>The Split Method</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
  <script type="text/javascript">
  //<![CDATA[
  var inputString =
  'firstName=Shelley, lastName=Powers, state=Missouri, statement="This is a test, of split"';
  var arrayTokens = inputString.split(',',4);
  for (var i in arrayTokens) {
	  document.writeln(arrayTokens[i] + "<br />");
	  var newTokens = arrayTokens[i].split('=');
	  document.writeln(newTokens[1] + "<br />");
  }
  //]]>
  </script>
  </body>
</html>
