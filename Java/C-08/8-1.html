<html>
  <head>
    <title></title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <script type="text/javascript">
      //<![CDATA[

      // 쿠키를 사용할 수 있는 경우
      if (navigator.cookieEnabled) {
	      var tst = new Array();
	      tst[0] = "hello"; tst[1]="there";
	      setCookie("doc",document);
	      alert(document.cookie);
	      var sum = readCookie("sum");
	      var iSum = 0;
	      if (sum) {
		      iSum = parseInt(sum) + 1;
		      alert(iSum);
		      if (iSum > 10) {
			      eraseCookie("sum");
		      } else {
			      setCookie("sum", iSum);
		      }
	      } else {
		      setCookie("sum", 0);
	      }
      }

      // 쿠키 파기 날짜를 2010년으로 설정한다
      function setCookie(key, value) {
	      var cookieDate = new Date(2010,11,10,19,30,30);
	      document.cookie=key + "=" + escape(value) + "; expires=" + cookieDate.toGMTString() + "; path=/";
      }

      // 각 쿠키 데이터는 세미콜론(;)으로 구분한다.
      function readCookie (key) {
	      var cookie = document.cookie;
	      var first = cookie.indexOf(key+"=");

	      // 쿠키가 존재하는 경우
	      if (first >= 0) {
		      var str = cookie.substring(first, cookie.length);
		      var last = str.indexOf(";");

		      // 마지막 쿠키의 경우
		      if (last < 0) last = str.length;

		      // 쿠키 값을 얻어 온다.
		      str = str.substring(0, last).split("=");
		      return unescape(str[1]);
	      } else {
		      return null;
	      }
      }

      // 쿠키를 삭제하기 위해 파기 날짜를 과거로 설정한다.
      function eraseCookie (key) {
	      var cookieDate = new Date(2000, 11, 10, 19, 30, 30);
	      document.cookie=key + "= ; expires="+cookieDate.toGMTString()+"; path=/";
      }
      //]]>
      </script>
  </head>
