  -
    name: App::FatPacker
    section: |
      ----
      - [What is App::FatPacker - cpan.org](http://search.cpan.org/~dgl/App-FatPacker-0.009006/lib/App/FatPacker.pm)

      - 장점
         - 모듈에 대한 의존성을 신경쓰지 않아도 된다
      - 단점 
        - 순수한 Perl모듈에 대해서만 동작
        - XS모듈 동작하지 않음
        - 패키징 되므로 크기가 작고 적은 수의 모듈 적합
      - 대용량 추천
        - [PAR::Packer - cpan](http://search.cpan.org/~rschupp/PAR-Packer-1.010/lib/PAR/Packer.pm)
        - [참고 : aero`s blog](http://aero2blog.blogspot.com/2010/09/perl-appfatpacker.html)
  -
    name: trace .*pl
    code:
      desc: make fatpacker.trace
      type: bash
      data: |
       $ tree
       |-- lib
       `-- t_module.pl
       $ fatpack trace t_module.pl
       $ tree
       |-- fatpacker.trace
       |-- lib
       `-- t_module.pl
    section: |
      - 분석하여 필요한 모듈이 담긴 *fatpacker.trace* 파일을 생성한다
  -
    name: cat-list

    code:
      desc: make packlists 
      type: bash
      data: |
       $ fatpack packlists-for `cat fatpacker.trace` > packlists
       $ tree
       |-- fatpacker.trace
       |-- lib
       |-- packlists
       `-- t_module.pl
    section: |
      - *fatpacker.trace* 파일에서 포함한 파일의 리스트를 packlist파일로 뽑는다
  -
    name: fatpack tree `cat packlists`
    code:
      desc: 패키징 packlists 
      type: bash
      data: |
       $ fatpack tree `cat packlists`
       $ tree
       |-- fatpacker.trace
       |-- lib
       |-- packlists
       `-- t_module.pl
    section: |
      -  packlists에 있는 모둘 파일들을 패키징할 준비를 한다
  -
    name: Make script
    code:
      desc: 스크립트 생성
      type: bash
      data: |
       $ (fatpack file; cat t_module.pl) > Module.pl 
       $ tree
       |-- Module.pl
       |-- fatpacker.trace
       |-- fatlib
       |   |-- Data
       |   |   `-- Section
       |   |       `-- Simple.pm
       |   `-- Test
       |       `-- Module.pm
       |-- lib
       |-- packlists
       `-- t_module.pl
    section: |
      - Module.pl이란 스크립트를 생성하며 ~/lib 디렉터리가 없다고 에러날시 lib을 생성 해주면 된다
  - 이제 완성!!....?
